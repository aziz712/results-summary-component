<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 15px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      text-decoration: none;
      font-size: 15px;
    }
  </style>
</head>

<body>






  <div class="container">
    <div class="result-box">

      <h2 class="result">Your Result</h2>
      <div class="score">
        <h1>76</h1>
        <span>of 100</span>
      </div>
      <h2 class="great">Great</h2>
      <p>You scored higher than 65% of the <br>people who have taken these tests.</p>
    </div>




    <div class="summary-box">
      <h2> Summary</h2>
      <div class="reaction">
        <img src="assets/images/icon-reaction.svg" alt="icon" class="icon">
        <h4>Reaction</h4>
        <p><strong> 80 &nbsp;</strong></p>
        <span> / 100</span>
      </div>


      <div class="memory">
        <img src="assets/images/icon-memory.svg" alt="icon" class="icon">
        <h4> Memory</h4>
        <p><strong>92&nbsp;</strong></p>
        <span> / 100</span>
      </div>

      <div class="verbal">
        <img src="assets/images/icon-verbal.svg" alt="icon" class="icon">
        <h4>Verbal</h4>
        <p><strong>61&nbsp;</strong></p>
        <span>/ 100</span>
      </div>

      <div class="visual">
        <img src="assets/images/icon-visual.svg" alt="icon" class="icon">
        <h4>Visual</h4>
        <p><strong>72&nbsp;</strong></p>
        <span>/ 100</span>

      </div>




      <button type="button" class="btn">Continue</button>

    

    </div>
  </div>








  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/aziz712" target="_blank">Mohamed Aziz Slama</a>.
  </div>
</body>

</html>
